<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .container{
            position:relative;
            top:200px;
        }
        .display-5{
            margin-bottom:25px;
        }
    </style>
</head>
<body>
    <div class="container a">
       <u><h1 class="display-5">Register</h1></u> 
       
            <label class="form-label">Username</label>
            <input type="text" name="name" id="name" class="form-control">

            <label class="form-label">Password</label>
            <input type="password" name="p" id="p" class="form-control">

            <button class="btn btn-primary" style="margin-top:10px;" onclick="add()">Register</button>
       
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function add()
        {
            var username=document.querySelector('#name').value;
            var pas=document.querySelector('#p').value;
            $.post('http://localhost:8000/add_user',{username:username,password:pas},function()
            {
                console.log("data posted");
                window.location.href='http://127.0.0.1:8000/';
            }
            );
        }
    </script>
</body>
</html>
